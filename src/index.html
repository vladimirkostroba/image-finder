<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <section class="top-header">
        <div class="header__conainer container">
          <p class="top-header__title">This task implements image search</p>
        </div>
      </section>

      <section class="form-section">
        <div class="header__conainer container">
          <form action="" class="form">
            <input 
            class="search-input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images...">
            <button type="button" class="reset">x</button>
            <button type="submit" class="button-20">Search</button>
          </form>
        </div>
      </section>

    </header>

    <main>
      <section>
        <div class="container">
          <ul class="list"></ul>
          <button class="load-more button-20">Load more</button>

          <div class="modal js-modal">
            <div class="modal__content">
                <img class="modal__img js-img" src="#" alt="" />
            </div>

            <button class="modal__button js-close">Close</button>
          </div>
        </div>
      </section>
    </main>
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
